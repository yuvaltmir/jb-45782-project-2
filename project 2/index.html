<!doctype html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Crypto Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link rel="icon" href="data:,">
  </head>

  <body class="bg-light">
    <header class="parallax-hero">
  <div class="container py-5 text-white">
    <h1 class="display-6 fw-semibold m-0">Crypto Dashboard</h1>
    <div class="text-white-50">Top 100 · More Info · Reports · Realtime</div>
  </div>
    </header>


    <nav class="bg-white border-bottom">
      <div class="container py-2 d-flex gap-2">
        <button class="btn btn-outline-primary" data-route="coins">מטבעות</button>
        <button class="btn btn-outline-secondary" data-route="reports">דוחות</button>
        <button class="btn btn-outline-dark" data-route="about">אודות</button>
      </div>
    </nav>

    <main class="container my-4" id="app-content"></main>

    <div class="container">
      <div id="alertBox" class="alert alert-danger d-none" role="alert"></div>
    </div>

    <div id="loader" class="loader d-none">
      <div class="spinner-border" role="status" aria-label="Loading"></div>
      <span class="ms-2">טוען נתונים…</span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.canvasjs.com/canvasjs.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
